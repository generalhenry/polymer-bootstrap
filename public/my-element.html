<element name="my-element">
    <template>
        <g-progress id="myprogress" value=""></g-progress>
        <p>
            <label for="mytext">Change this to update the progress bar</label>
            <input id="mytext" type="text" value="{{myValue}}">
        </p>
    </template>
    <script>
        Polymer.register(this, {
            myValue: 10,
            ready: function() {
                this.myValueChanged();
            },
            myValueChanged: function() {
                this.$.myprogress.value = this.myValue / 100;
            }
        });
    </script>
</element>
